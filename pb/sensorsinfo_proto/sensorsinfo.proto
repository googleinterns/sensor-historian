// Protocol buffers for storing active connection information.
syntax = "proto3";

package sensorsinfo;

option go_package = "github.com/googleinterns/sensor-historian/pb/sensorsinfo_proto;sensorsinfo";

enum RateLevel{
    STOP = 0;
    NORMAL = 1;
    FAST = 2;
    VERY_FAST = 3;
}

message DirectConnSensor{
    int32 Number = 1;
    RateLevel Rate = 2;
}

// DirectConn contains information about a direct connection.
message DirectConn{
    int32 Number = 1;
    string PackageName = 2;
    int32 HALChannelHandle = 3;
    repeated DirectConnSensor ActivatedSensors = 4;
    string Source = 5;
}

message ActiveConnSensor{
    int32 Number = 1;
    string Name = 2;
    double SamplingRateHz = 3;
    double BatchingPeriodS = 4;
    int32 PendingFlush = 5;
    bool HasSensorserviceRecord = 6;
    string Source = 7;
}

// ActiveConn contains information about an active connection.
message ActiveConn{
    int32 Number = 1;
    string OperatingMode = 2;
    string PackageName = 3;
    int32 UID = 4;
    repeated ActiveConnSensor ActiveSensors = 5;
    string Source = 6;
}

// SubscriptionInfo contains information about one subscription event of
// a sensor to an application.
message SubscriptionInfo{
    int64 StartMs = 1;
    int64 EndMs = 2;
    int32 SensorNumber = 3;
    int32 UID = 4;
    string PackageName = 5;
    double SamplingRateHz = 6;
    double BatchingPeriodS = 7;
    string Source = 8;
}

enum RequestMode{
    CONTINUOUS = 0;
    ON_CHANGE = 1;
    ONE_SHOT = 2;
    SPECIAL = 3;
}

message Sensor{
    string Name = 1;
    string Type = 2;
    int32 Version = 3;
    int32 Number = 4;
    RequestMode RequestMode = 5;
    double MaxRateHz = 6;
    double MinRateHz = 7;
    bool Batch = 8;
    int32 Max = 9;
    int32 Reserved = 10;
    bool WakeUp = 11;
    repeated SubscriptionInfo Subscriptions = 12;
    repeated ActiveConn ActiveConns = 13;
}

message App{
    int32 UID = 1;
    string PackageName = 2;
    repeated SubscriptionInfo Subscriptions = 3;
    repeated ActiveConn ActiveConns = 4;
}

message AllSensorsInfo{
    repeated ActiveConn AllActiveConns = 1;
    repeated Sensor Sensors = 2;
    repeated App Apps = 3;
}
