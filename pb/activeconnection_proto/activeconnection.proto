// Protocol buffers for storing active connection information.
syntax = "proto3";

package activeconnection;

option go_package = "github.com/googleinterns/sensor-historian/pb/activeconnection_proto;activeconnections";

message ActiveConn{
    int32 Number = 1;
    string OperatingMode = 2;
    string PackageName = 3;
    int32 UID = 4;
    int32 SensorNumber = 5;
    int32 PendingFlush = 6;
    int32 SamplingPeriodUs = 7;
    int32 BatchingPeriodUs = 8;
    bool HasSensorserviceRecord = 9;
    string Source = 10;
}
